<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form type="GET" id="form">
			<h1>Page Builder</h1>
			<fieldset>
				<legend>Encryption Key</legend>
				<input
					type="text"
					id="key"
					placeholder="super secret password"
				/>
				<fieldset>
					<legend>Build Page</legend>
					<input type="text" id="pageId" placeholder="page ID" />
					<button id="submitPage" onclick="submitForm(event)">
						GO
					</button>
				</fieldset>
				<fieldset>
					<legend>Build All Pages</legend>
					<button id="submitPages" onclick="submitForm(event)">
						GO
					</button>
				</fieldset>
			</fieldset>
		</form>

		<script>
			async function digestMessage(message) {
				const encoder = new TextEncoder();
				const data = encoder.encode(message);
				const hash = await crypto.subtle.digest("SHA-256", data);
				return hash;
			}

			const submitForm = async (event) => {
				event.preventDefault();
				// console.log("submitting form");
				// the for itself
				const form = document.getElementById("form");

				// encryption key
				const key = document.getElementById("key");

				// page id for when rebuilding by page
				const pageId = document.getElementById("pageId");
				const id = pageId.value;

				// rebuild 1 page submit button
				const submitPage = document.getElementById("submitPage");

				// rebuild all pages submit button
				const submitPages = document.getElementById("submitPages");

				const myHeaders = new Headers();
				myHeaders.append(
					"Content-Type",
					"application/x-www-form-urlencoded"
				);

				const requestOptions = {
					method: "GET",
					headers: {
						...myHeaders,
					},
					redirect: "follow",
				};

				if (event.target == submitPage) {
					fetch(
						`https://build.rolandw.dev/build/${id}`,
						requestOptions
					)
						.then((response) => {
							console.log("done!");
						})
						.catch((error) => console.log("error", error));
				} else {
					fetch(`https://build.rolandw.dev/build`, requestOptions)
						.then((response) => {
							console.log("post done!");
						})
						.catch((error) => console.log("error", error));
				}
			};
		</script>

		<style>
			body {
				background-color: #494f5c;
				color: #e8eef2;
				font-family: sans-serif;
			}

			h1 {
				margin: 0;
				padding: 0;
			}

			form {
				background-color: #3b3e48;
				color: #e8eef2;
				padding: 2em;
				margin: 2em;
			}

			fieldset {
				border-radius: 0.25em;
				color: #e8eef2;
				display: flex;
				flex-direction: column;
				margin: 1em;
			}

			input {
				background-color: #2c3e50;
				color: #e8eef2;
				box-sizing: border-box;
				border: 1px solid #e8eef2;
				padding: 0.5em;
				margin: 0 2em;
				width: 100%;
				align-self: center;
				display: block;
			}

			input[disabled] {
				background-color: darkgray;
				color: #e8eef2;
			}

			button {
				margin: 1em 0;
				width: 10%;
			}
		</style>
	</body>
</html>
